<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc-wrapper">
        <caption>Calculator</caption> <!-- Caption at the top -->
        <input type="text" id="result" readonly placeholder="0"> <!-- Result display -->
        <table border="1px" class="container">
            <tr>
                <td><button onclick="appendNumber(7)">7</button></td>
                <td><button onclick="appendNumber(8)">8</button></td>
                <td><button onclick="appendNumber(9)">9</button></td>
                <td><button class="operator" onclick="setOperation('*')">&times;</button></td>
            </tr>
            <tr>
                <td><button onclick="appendNumber(4)">4</button></td>
                <td><button onclick="appendNumber(5)">5</button></td>
                <td><button onclick="appendNumber(6)">6</button></td>
                <td><button class="operator" onclick="setOperation('/')">&divide;</button></td>
            </tr>
            <tr>
                <td><button onclick="appendNumber(1)">1</button></td>
                <td><button onclick="appendNumber(2)">2</button></td>
                <td><button onclick="appendNumber(3)">3</button></td>
                <td><button class="operator" onclick="setOperation('+')">&plus;</button></td>
            </tr>
            <tr>
                <td><button onclick="appendNumber(0)">0</button></td>
                <td class="green-cell"><button onclick="calculate()">&equals;</button></td> <!-- Green = -->
                <td><button class="red-button" onclick="clearResult()">C</button></td> <!-- Red C -->
                <td><button class="operator" onclick="setOperation('-')">&minus;</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
